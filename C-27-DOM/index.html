<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="header">
        <nav class="nav">
            <h1 class="heding">Website</h1>
            <ul class="list">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sine Up</a></li>
            </ul> 
        </nav>
        <div class="headline">
            <h2 id="main-heading">manage your tasks</h2>
            <button class="btn-headline">learn more </button>
        </div>
    </header>

    <section class="todo-section">
        <h2>your plan for today </h2>
        <form class="form-todo">
            <input type="text" id="" placeholder="add todo.. ">
            <input type="submit" id="submit" value ="add todo">
        </form>
    </section>
    <section class="section-signup">
        <h2>Sign Up</h2>
        <form class="signupform">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label for="Conformpassword">Conform Password</label>
                <input type="password" id="Conformpassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="About">About your self</label>
                <textarea name="About" id="About" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">submit</button>

        
        </form>
    </section>
    
</body>
</html>
