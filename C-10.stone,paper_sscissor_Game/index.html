<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="head">
            <h1 class="title">Rock Paper Scissor </h1>
        </header>
        
        <div class="main">
            <div class="img-container">
                <div class="img-box" id="rock">
                    <img  class="img-contant" src="images/rock.png" alt="">
                </div>
                <div class="img-box" id="paper">  
                    <img  class="img-contant"  src="images/paper.png" alt="">
                </div>
                <div class="img-box"  id="scissors">
                    <img class="img-contant"  src="images/scissors.png" alt="">
                </div>  
            </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg"> play your move</p>
        </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
